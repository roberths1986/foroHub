spring.application.name=foroHub
spring.datasource.url=jdbc:mysql://localhost/forohub_api
spring.datasource.username=root
spring.datasource.password=admin

# las dos siguientes propiedades permiten ver lo que esta haciendo la base de datos:
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.error.include-stacktrace=never

logging.level.org.springframework.security=DEBUG

api.security.secret=${JWT_SECRET}
## api.security.secret=${JWT_SECRET:123456} Esta opcion se usaria si no encuentra la variable de entorno, es decir, asignandole el valor por defecto hardcodeado

